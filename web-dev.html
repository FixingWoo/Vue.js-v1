<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자동 완성 기능 - emit -->
    <div id="app"></div>
    <script>
      const div = document.querySelector("#app");
      let str = "1";
      div.innerHTML = str;

      str = "2";
      div.innerHTML = str;
    </script>
  </body>
</html>
